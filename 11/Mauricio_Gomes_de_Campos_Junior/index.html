<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Super Mario Dino</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="game">
            <div class="inicio">
                <img src="assets/Super_Mario_Bros_Logo.png" alt="logotipo" class="logotipo">
                <div class="start">
                    <span id="start">START</span>
                </div>
            </div>
            <span class="contagem">1</span>
            <div class="fim">
                <div class="reset">
                    <span id="reset">RESET</span>
                </div>
            </div>
            <img src="assets/clouds.png" alt="clouds" class="clouds">
            <img alt="mario" class="mario">
            <img src="assets/pipe.png" alt="pipe" class="pipe">
        </div>
    </body>
</html>
