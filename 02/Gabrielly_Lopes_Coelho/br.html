<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teste.css">

    <title>FORMULÁRIO</title>
</head>

<body id="inicio">
    <h1 id="titulo">FORMULÁRIO</h1>
    <h2> Pesquisa de dados</h2>

    <form action="credencial">

        <div> 
            <label for="idSeu nome"> Informe seu nome:</label>
            <input type="text" name="nome" id="idSeu nome ">
        </div> <br>
        
        <div>
            <label for="idEmail"> Digite seu email:</label>
            <input type="email" name="email" id="idEmail">
        </div><br>

        <div>
             <label for="idsenha"> Senha:</label>
             <input type="senha" name="senha" id="idsenha">
        </div><br>

        <div>
            <label for="idData"> Data de nascimento:</label>
            <input type="date" name="data" id="idData ">
        </div><br>


        <div>
            <label for="idHoje"> Digite o dia do login:</label>
            <input type="datetime-local" name="hoje" id="idHoje">
        </div><br>

        <h3>Informe seu genero:</h3>
           
            <input type="radio" id="genero" name="genero" value="Masculino">
            <label for="idgenero">Masculino</label><br>

             <input type="radio" id="genero" name="genero" value="Feminino">
             <label for="idgenero">Feminino</label><br>

            <input type="radio" id="genero" name="genero" value="Feminino">
            <label for="idgenero">Não informar</label> <br><br>
        

            <span class="centro">
                <input id="limpar" type="reset" value="Limpar Formulário">
            </span><br><br>
        
            <span class="enviar"> 
                <input id="botão" type="submit" value="Enviar">
            </span>
        
        




    </form>

</body>
</html>
