<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <form action="">
        <div >
            <label for="idNome">Digite o seu nome:</label>
            <input type="text" name="nome" id="idNome">

        </div>
        <div>
            <label for="idemail">Digite o seu email:</label>
            <input type="text" name="email" id="idemail">
        </div>
        <div>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Feminino</label><br><br>
            <input type="submit" value="Enviar" class="envio">

        </div>
    </form>
    
</body>
</html>
