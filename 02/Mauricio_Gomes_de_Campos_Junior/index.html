<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <link rel="shortcut icon" href="assets/bola.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <title>UEFA Champions League</title>
    </head>
    <body>
        <img id="logo-champions" src="assets/champions.png"/>
        <div id="primeiro-texto">
            faça login para assistir
        </div>
        <div class="box-login">
            <form action="">
                <div class="text-field"> <!--Nome-->
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div class="times"> <!--Times-->
                    <p>Quem levará a orelhuda ?</p>
                    <label for="napoli"><img id="napoli" src="assets/napoli.png"></label>
                    <input type="radio" name="times" id="napoli">
                    <label for="liverpool"><img id="liverpool" src="assets/liverpool.png"></label>
                    <input type="radio" name="times" id="liverpool">
                    <label for="ajax"><img id="ajax" src="assets/ajax.png"></label>
                    <input type="radio" name="times" id="ajax">
                    <label for="atletico"><img id="atletico" src="assets/atletico.png"></label>
                    <input type="radio" name="times" id="atletico">
                    <label for="bayern"><img id="bayern" src="assets/bayern.png"></label>
                    <input type="radio" name="times" id="bayern">
                    <label for="inter"><img id="inter" src="assets/inter.png"></label>
                    <input type="radio" name="times" id="inter">
                    <label for="barcelona"><img id="barcelona" src="assets/barcelona.png"></label>
                    <input type="radio" name="times" id="barcelona">
                    <label for="tottenham"><img id="tottenham" src="assets/tottenham.png"></label>
                    <input type="radio" name="times" id="tottenham">
                    <label for="chelsea"><img id="chelsea" src="assets/chelsea.png"></label>
                    <input type="radio" name="times" id="chelsea">
                    <label for="milan"><img id="milan" style="width: 34px" src="assets/milan.png"></label>
                    <input type="radio" name="times" id="milan">
                    <label for="real"><img id="real" src="assets/real.png"></label>
                    <input type="radio" name="times" id="real">
                    <label for="city"><img id="city" src="assets/city.png"></label>
                    <input type="radio" name="times" id="city">
                    <label for="borussia"><img id="borussia" src="assets/borussia.png"></label>
                    <input type="radio" name="times" id="borussia">
                    <label for="sevilla"><img id="sevilla" src="assets/sevilla.png"></label>
                    <input type="radio" name="times" id="sevilla">
                    <label for="benfica"><img id="benfica" src="assets/benfica.png"></label>
                    <input type="radio" name="times" id="benfica">
                    <label for="psg"><img id="psg" src="assets/psg.png"></label>
                    <input type="radio" name="times" id="psg">
                    <label for="juventus"><img id="juventus" style="width: 25px" src="assets/juventus.png"></label>
                    <input type="radio" name="times" id="juventus">
                </div>
                <div class="text-field"> <!--Email-->
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="text-field"> <!--Senha-->
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha">
                </div>
                <div class="btn"> <!--Entrar-->
                    <label for="entrar"></label>
                    <input type="submit" name="entrar" id="entrar">
                </div>
            </form>
        </div>
    </body>
</html>
