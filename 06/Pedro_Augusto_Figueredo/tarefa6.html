<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="tarefa6.css">
    <title>Figueredo</title>
</head>
<body>
    <div class="container">
        <h1>Calcular o teu IMC</h1><br><br>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" required placeholder="EXEMPLO:85kg">
        <br><br><br>
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" name="altura" step="0.01" required placeholder="EXEMPLO:1,85m">
        <br><br><br>
        <button id="calc-btn" onclick="calcularIMC()" >Calcular</button> <br><br><br>
        <label for="resultado">Seu IMC:</label>
        <span id="resultado"></span>
    </div>
    <script src="tarefa6.js"></script>
</body>
</html>
