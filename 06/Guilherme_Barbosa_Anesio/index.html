<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Calcule se IMC</h1>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" required placeholder="EXEMPLO:70">
        <br>
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" name="altura" step="0.01" required placeholder="EXEMPLO:1,70">
        <br>
        <button id="calc-btn" onclick="calcularIMC()" >Calcular</button> <br>
        <label for="resultado">Seu IMC Ã©:</label>
        <span id="resultado"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
